{% extends "base.html" %}
{% block content %}
    {{ content|safe }}

    {% if course_list %}
    <ul id="coursesList" class="doubleList">
        {% for course in course_list %}
            <li><span>{{ course.title }}</span><span>20%</span></li>
        {% endfor %}
    </ul>

    {% else %}
        <p> No courses are available.</p>
    {% endif %}

    <div id="holder" class="pieContainer"></div>
    
{% endblock content %}
